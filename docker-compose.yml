services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db

  mongclient:
      image: mongo-express
      environment:
        - ME_CONFIG_MONGODB_SERVER=mongodb
        - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/tweet
      ports: 
        - 8081:8081

volumes:
   mongodb_data:
    driver: local
      